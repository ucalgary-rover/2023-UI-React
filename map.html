<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <style>
        #map {position: absolute; top:0; bottom: 0; left: 0; right:0}
    </style>
</head>
    <body>
<div id = "map"></div>
    <script>

        var map = L.map('map', {
            zoom: 20 // set default zoom level to 10
        }).setView([51.4619,-112.7107], 1);
        map.setZoom(10);
        var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }).addTo(map);
        const marker = L.marker([51.4619,-112.7107]).addTo(map)
        // Remove the section of the code below
        document.addEventListener('keydown', function(e) {
            var latlng = marker.getLatLng();
            var moveAmount = 0.00001;

            switch (e.key) {
                case 'w':
                    latlng.lat += moveAmount;
                    break;
                case 's':
                    latlng.lat -= moveAmount;
                    break;
                case 'a':
                    latlng.lng -= moveAmount;
                    break;
                case 'd':
                    latlng.lng += moveAmount;
                    break;
            }

            marker.setLatLng(latlng);
        });
        //Create a new function such as updt_coordinate(Lat,Long)
        //In this add:
        //const latlng = new L.LatLng(Lat,Long);
        //marker.setLatLng(latlng);

    </script>
</body>

</html>
